<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بۆڕسەی کوردستان و جیهان</title>
    <style>
        :root {
            --primary-green: #72a03d;
            --bg-color: #f8f9fa;
            --text-dark: #333;
            --gray-text: #999;
        }
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            color: var(--text-dark);
        }
        /* Header Tabs */
        .tabs-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .tab-item {
            padding: 10px 5px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            color: #555;
            flex: 1;
            text-align: center;
        }
        .active-tab {
            background-color: var(--primary-green);
            color: white;
        }

        /* Table Style */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
        }
        .main-table th {
            color: var(--gray-text);
            font-size: 12px;
            font-weight: normal;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            text-align: right;
        }
        .main-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #f5f5f5;
        }
        .section-header {
            background-color: #f9f9f9;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-right: 4px solid var(--primary-green);
        }

        /* Currency Styling */
        .currency-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-placeholder {
            width: 32px;
            height: 32px;
            background-color: #eee;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .name-text {
            font-size: 14px;
            font-weight: 500;
        }
        .currency-code {
            font-size: 10px;
            color: var(--gray-text);
            display: block;
        }
        .price-text {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .up-arrow { color: var(--primary-green); font-size: 10px; }
        .down-arrow { color: #e74c3c; font-size: 10px; }
    </style>
</head>
<body>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab-item active-tab">بازاڕی ناوخۆ</div>
            <div class="tab-item">حەواڵە</div>
            <div class="tab-item">تۆمان</div>
            <div class="tab-item">بازاڕی جیهانی</div>
        </div>
    </div>

    <table class="main-table">
        <thead>
            <tr>
                <th style="width: 40%;">دراو / ناوچە</th>
                <th style="width: 30%;">فرۆشتن</th>
                <th style="width: 30%;">کڕین</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="3" class="section-header">بازاڕی ناوخۆ</td></tr>
            <tr>
                <td><div class="currency-info"><div class="icon-placeholder"></div><div><span class="name-text">سلێمانی</span><span class="currency-code">IQD</span></div></div></td>
                <td><div class="price-text">149,650 <span class="up-arrow">▲</span></div></td>
                <td><div class="price-text">149,550 <span class="up-arrow">▲</span></div></td>
            </tr>
            <tr>
                <td><div class="currency-info"><div class="icon-placeholder"></div><div><span class="name-text">هەولێر</span><span class="currency-code">IQD</span></div></div></td>
                <td><div class="price-text">149,550 <span class="up-arrow">▲</span></div></td>
                <td><div class="price-text">149,500 <span class="up-arrow">▲</span></div></td>
            </tr>
            <tr>
                <td><div class="currency-info"><div class="icon-placeholder"></div><div><span class="name-text">بەسرە</span><span class="currency-code">IQD</span></div></div></td>
                <td><div class="price-text">149,650 <span class="up-arrow">▲</span></div></td>
                <td><div class="price-text">149,600 <span class="up-arrow">▲</span></div></td>
            </tr>

            <tr><td colspan="3" class="section-header">دراوە جیهانییەکان</td></tr>
            <tr>
                <td><div class="currency-info"><div class="icon-placeholder"></div><div><span class="name-text">پاوەندی بەریتانی</span><span class="currency-code">GBP</span></div></div></td>
                <td><div class="price-text">73.39 <span class="up-arrow">▲</span></div></td>
                <td><div class="price-text">73.38 <span class="up-arrow">▲</span></div></td>
            </tr>

                <td><div class="currency-info"><div class="icon-placeholder"></div><div><span class="name-text">یۆرۆ</span><span class="currency-code">EUR</span></div></div></td>
